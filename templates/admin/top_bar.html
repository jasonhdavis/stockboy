<!-- Small boxes (Stat box) -->
<div class="row">
{% for block in results['top_bar'] %}

    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-success">
        <div class="inner">
          <h3>{{block['value']}}</h3>
          <p>block['name']</p>
      </div>
      <div class="icon">
          <i class="ion ion-bag"></i>
      </div>
      <a href="https://stockboy.co/faq/#block['name']" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
  </div>
</div>
<!-- ./col -->
{ % end for %}
<!-- ./col -->
</div>
